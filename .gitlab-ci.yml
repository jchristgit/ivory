variables:
  PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip

test:
  stage: test
  image: python:3.8
  services:
    - name: postgres
      alias: source
      command: [-c, 'wal_level=logical']
    - name: postgres
      alias: target
      command: [-c, 'wal_level=logical']
  before_script:
    # ???
    - unset SOURCE_HOST SOURCE_PORT SOURCE_DBNAME SOURCE_USER SOURCE_PASSWORD
    - unset TARGET_HOST TARGET_PORT TARGET_DBNAME TARGET_USER TARGET_PASSWORD

    - export SOURCE_HOST=source TARGET_HOST=target
    - pip install -r requirements-dev.txt -r requirements.in
  script:
    - make PYTESTARGS='--junit-xml junit.xml'
  variables:
    POSTGRES_USER: root
    SOURCE_HOST: source
    TARGET_HOST: target
  cache:
    paths:
      - .cache/pip
      - ~/.cache/black
  artifacts:
    reports:
      junit:
        - junit.xml
  coverage: '/TOTAL\s+\d+\s+\d+\s+\d+\s+\d+\s+(\d+)%/'
  tags:
    - docker


